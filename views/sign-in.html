<!DOCTYPE html>
<head><title>Sign In </title> 
    <link rel="stylesheet" href="css/sign_in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="myId"> 
    <section class="register-account"> 
          <div class="signform">      
            <div class="left"><a href="sign-up" style="float:right;margin-right:35px;font-size: 0.9em;" class="bts-a">Don't have an account? Sign up!</a>
              <div class="bts">
                <a href="#" class="fblogin social"><i class="fa fa-facebook"></i><span>Sign in with Facebook</span></a>
                 <a href="#" class="twlogin social"><i class="fa fa-linkedin"></i><span>Sign in with Linkedin</span></a>
                <a href="#" class="gplogin social"><i class="fa fa-google-plus"></i><span>Sign in with Google</span></a>             
              </div>
            </div>
            <div class="right">
                <div class="headit">
                  <h4>Login To Your Account</h4>
                </div>
                <div class="form">
                  <form class="login-form" id="login-form">
                      <input type="text" placeholder="User Name"/>
                      <input type="password" placeholder="Password"/>        
                      <input class="subbt" type="submit" value="Sign In" style="border:none;"/>   
                  </form>
                  <input type="checkbox" id="remember" name="remember"><span style="color:#b6b6b6;font-size: 0.9em;"> Remember Me</span><a href="#">Forgot your password?</a>        
                </div>
            </div>       
          </div>
    </section>
    </body>
    </html>
